<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <title>Registration</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 offset-md-4 border rounded">
            <div class="d-flex justify-content-center mt-4 mb-3">
                <span style="color: white !important; background: linear-gradient(45deg, #64BB5D, #83C128); padding: 8px 24px; border-radius: 4px; transition: background 0.3s ease;">Pay My Buddy</span>
            </div>
            <form
                    method="post"
                    role="form"
                    th:action="@{/registration}"
                    th:object="${user}"
            >
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        Registration successful !!!
                    </div>
                </div>
                <div class="mb-4 mt-5">
                    <input placeholder="ðŸ’¬ First name" class="form-control" id="first_name" name="first_name" type="text">
                    <p class="text-danger" th:errors="*{first_name}"
                       th:if="${#fields.hasErrors('first_name')}"></p>
                </div>
                <div class="mb-4">
                    <input placeholder="ðŸ—¨ Last name"class="form-control" id="last_name" name="last_name" type="text">
                    <p class="text-danger" th:errors="*{last_name}"
                       th:if="${#fields.hasErrors('last_name')}"></p>
                </div>
                <div class="mb-4">
                    <input input placeholder="âœ‰ Email" class="form-control" id="email" name="email" type="email">
                    <p class="text-danger" th:errors="*{email}"
                       th:if="${#fields.hasErrors('email')}"></p>
                </div>
                <div class="mb-4">
                    <input placeholder="âœ³ Password" class="form-control" id="password" name="password" type="password">
                    <p class="text-danger" th:errors="*{password}"
                       th:if="${#fields.hasErrors('password')}"></p>
                </div>
                <div class="mb-5">
                    <input placeholder="ðŸ’¶ Amount from your bank account â‚¬"class="form-control" id="user_amount" name="user_amount" type="user_amount">
                    <p class="text-danger" th:errors="*{user_amount}"
                       th:if="${#fields.hasErrors('user_amount')}"></p>
                </div>

                <div class="mb-3 d-flex flex-column align-items-center">
                    <div>
                        <button class="btn btn-primary mb-3 mt-3 px-5" type="submit">Register</button>
                    </div>
                    <div>
                        or <a class="link-primary" th:href="@{/login}">Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
