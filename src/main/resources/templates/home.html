<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link th:href="@{/css/main.css}" rel="stylesheet" />
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

  <title>User</title>
</head>
<body>
<div class="mx-4 my-4">
  <div class="d-flex justify-content-between" style="height:40px">
<a type="button" class="btn paymybuddybutton" th:href="@{/home}">Pay My Buddy</a>
    <nav class="navbar navbar-expand-sm navbar-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Transfer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/contact-requests}">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}">Log off</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="px-3 py-2 mt-1" style="background-color: #F5F5F5; border-radius: 2px"><span style="color:dodgerblue">Home   /</span></div>
  <div class="container">
    <div class="mt-5">
      <div class="d-flex justify-content-center">
        <img src="../static/images/Logo_Paymybuddy.png" th:src="@{/images/Logo_Paymybuddy.png}" alt="Logo Pay my buddy" style="width:800px; border-radius:5px">
      </div>
      <div class="mt-5 d-flex flex-column align-items-center">
        <h1 class="mb-5">Welcome: <span th:text="${currentUser.first_name}"/> <span th:text="${currentUser.last_name}"/>!</h1>
        <div class="cards">
          <a class="mt-3 card-category px-2" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(https://images.unsplash.com/photo-1582578598774-a377d4b32223?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80); align-items: center" th:href="@{/add-contact}">Add a buddy</a>
          <a class="mt-3 card-category px-2" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(https://images.unsplash.com/photo-1600042924479-99c7046409aa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80); align-items: center" th:href="@{/contact-requests}">See your buddies</a>
          <a class="mt-3 card-category px-2" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(https://images.unsplash.com/photo-1511367461989-f85a21fda167?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1031&q=80); align-items: center" th:href="@{/#}">See your profile</a>
          <a class="mt-3 card-category px-2" style="background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(https://images.unsplash.com/photo-1580519542036-c47de6196ba5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80); align-items: center" th:href="@{/#}">Make a transaction</a>
          <a class="mt-3 card-category px-2" style="background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(https://images.unsplash.com/photo-1560472355-536de3962603?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80); align-items: center" th:href="@{/#}">Transfer money from/to your bank account</a>
        </div>
      </div>
    </div>
  </div>
</div>

  <script crossorigin="anonymous"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
