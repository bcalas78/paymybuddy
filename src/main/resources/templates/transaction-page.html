<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <title>Transaction</title>
</head>
<body>
<div class="mx-4 my-4">
    <div class="d-flex justify-content-between" style="height:40px">
        <a type="button" class="btn paymybuddybutton" th:href="@{/home}">Pay My Buddy</a>
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/home}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/transactions}">Transfer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contact-requests}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">Log off</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="px-3 py-2 mt-1" style="background-color: #F5F5F5; border-radius: 2px"><span style="color:dodgerblue">Home   /<span style="color:grey">   Contact</span></span></div>
<h1>Transactions</h1>
    <h2>Send Money</h2>
    <a type="button" class="btn btn-primary" th:href="@{/add-contact}">Add Connection</a>
    <h3>You have: <span th:text="${currentUser.user_amount}"></span>â‚¬</h3>
    <form method="post" action="/transactions" th:object="${transactionForm}">
        <label for="buddyEmail">Buddy Email:</label>
        <input  type="text" name="buddyEmail" id="buddyEmail" required>
        <label for="amount">Amount:</label>
        <input  type="text" name="amount" id="amount" required>
        <label for="description">Description:</label>
        <input  type="text" name="description" id="description" required>
        <button type="submit">Pay</button>
    </form>

    <h2>My Transactions</h2>
    <table>
        <tr>
            <th>Connections</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.contact.buddy.first_name}"></td>
            <td th:text="${transaction.description}"></td>
            <td th:text="${transaction.amount}"></td>
        </tr>
    </table>
</div>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
